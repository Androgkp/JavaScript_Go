<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"   href="/css/style.css">
    
</head>
<body>
    <h1 id="heading" >
        Backend Calculator
    </h1>
    <form action="/" method="POST">

        <input id="num11" type="firstNumber" name="num1"  placeholder="Enter Your First Number" >
        <input id="num22" type="secondNumber" name="num2" placeholder="Enter Your Second Number" >
        <input id="sign" type="sign" name="sign" placeholder="Enter Your Second Number"  style="opacity:0.5" >
        <br><br>
        <button onclick="document.getElementById('sign').textContent=('+')" class="button1" type="button" >+</button>
        <button class="button2" type="submit" >-</button>
        <br><br>
        <button class="button3" type="submit" >x</button>
        <button class="button4" type="submit" >/</button>
        <br><br>
        <button id="button" class="calculate" type="submit" >Calculate</button>
        


    </form>

    <script>
        document.getElementById("sign").innerHTML=("+")
    </script>


</body>
</html>
